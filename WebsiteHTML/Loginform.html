<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Department - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      }

      .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, #4b6cb7, #182848);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo img {
        height: 60px;
      }

      .logo h2 {
        color: #182848;
        margin-top: 15px;
        font-weight: 600;
      }

      .login-form .form-group {
        margin-bottom: 20px;
      }

      .login-form label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      .login-form input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .login-form input:focus {
        border-color: #4b6cb7;
        outline: none;
        box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        width: auto;
        margin-right: 8px;
      }

      .forgot-password a {
        color: #4b6cb7;
        text-decoration: none;
        font-size: 14px;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #4b6cb7, #182848);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .login-btn:hover {
        opacity: 0.9;
      }

      .divider {
        margin: 25px 0;
        text-align: center;
        position: relative;
        color: #999;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background-color: #ddd;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .help-link {
        text-align: center;
        margin-top: 20px;
      }

      .help-link a {
        color: #4b6cb7;
        text-decoration: none;
        font-size: 14px;
      }

      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <!-- Replace with your company logo -->
        <img
          src="https://via.placeholder.com/60x60?text=HR+Logo"
          alt="Company Logo"
        />
        <h2>HR Portal Login</h2>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="username">UserName</label>
          <input type="text" id="saroj" placeholder="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="password"
            required
          />
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="divider">or</div>

        <div class="help-link">
          <a href="#">Need help logging in?</a>
        </div>
      </form>
    </div>
  </body>
</html>
