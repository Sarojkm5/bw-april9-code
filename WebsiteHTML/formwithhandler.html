<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <input type="text" name="fname" placeholder="Enter your full name" />
      <br />
      <input type="text" name="email" placeholder="Enter your email" />
      <br />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
      />
      <br />
      <div>
        <input type="radio" id="maleSelector" name="a" /><label
          for="maleSelector"
          >Male</label
        ><br />
        <input type="radio" id="fSelector" name="a" /><label for="fSelector"
          >Female</label
        ><br />
        <input type="radio" id="dont" name="a" /><label for="dont"
          >Dont Specify Gender</label
        ><br />
      </div>
      <hr />
      <div>
        <input type="checkbox" id="cgame" name="game" /><label for="cgame"
          >I want to play cricket</label
        ><br />
        <input type="checkbox" id="football" name="game" /><label for="football"
          >I want to play Football</label
        ><br />
        <input type="checkbox" id="basketball" name="game" /><label
          for="basketball"
          >I want to play basketball</label
        ><br />
        <input type="checkbox" id="badminton" name="game" /><label
          for="badminton"
          >I want to play Badminton</label
        ><br />
        <hr />
      </div>
      <hr />
      <div>
        <select name="Country">
          <option value="Nepal">Nepal</option>
          <option value="India">India</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="China">China</option>
        </select>
      </div>
      <hr />
      <textarea placeholder="Enter your message" rows="3"></textarea>
      <hr />
      <!--button>Submit</button-->
      <button type="submit">Submit</button>
    </form>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        //Get form Data
        const form = event.target;
        const formData = new FormData(form);
        //Convert form Data to an object
        const data = {};
        formData.forEach((value, key) => {
          if (data[key]) {
            //Handle multiple checkboxes(stored as an array)
            data[key] = Array.isArray(data[key])
              ? [...data[key], value]
              : [data[key], value];
          } else {
            data[key] = value;
          }
        });
        console.log("Form Data", data);
      }
    </script>
  </body>
</html>
